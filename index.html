<!DOCTYPE html>
<html>
  <head>
    <title>Simple Javascript To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="todo-wrap">
      <!-- (A) HEADER -->
      <h1>MY TASKS LIST</h1>

      <!-- (B) ADD NEW ITEM -->
      <form id="todo-add">
        <input type="text" id="todo-item" placeholder="New Task" required />
        <input type="submit" id="todo-save" value="&#10010;" />
      </form>

      <!-- (C) DELETE ITEMS -->
      <div id="todo-del">
        <input type="button" value="Delete All" id="todo-delall" />
        <input type="button" value="Delete Completed" id="todo-delcom" />
      </div>

      <!-- (D) LIST ITEMS -->
      <div id="todo-list"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="solution.js"></script>
  </body>
</html>
